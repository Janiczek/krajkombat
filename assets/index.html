<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrajKombat: MSK Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Covered+By+Your+Grace&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @theme {
            --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --font-handwriting: "Covered By Your Grace", cursive;
        }
        
        /* Modal transition animations */
        .modal-backdrop {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        }
        
        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            opacity: 0;
            transform: scale(0.9) translateY(1rem);
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        
        .modal-backdrop.show .modal-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="x-vega.js"></script>
    <script src="game.js"></script>
    <script src="initGame.js"></script>
</body>

</html>
